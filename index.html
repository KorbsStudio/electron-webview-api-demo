<!DOCTYPE html>
<html>
  <head>
    <title>Electron Sample - Webview Controls</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/fc093d7fbf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="controls">
      <button onclick="mainWebview.goBack()"><i class="fa-light fa-arrow-left-long"></i></button>
      <button onclick="mainWebview.goForward()"><i class="fa-light fa-arrow-right-long"></i></button>
      <button onclick="mainWebview.reload()"><i class="fa-light fa-arrow-rotate-right"></i></button>
      <button onclick="mainWebview.loadURL('https://github.com/enterprise')"><i class="fa-light fa-house-blank"></i></button>
    </div>
    <div class="viewport">
      <webview id="main" src="https://github.com/enterprise"></webview>
    </div>
    <script src="./src/js/controls.js"></script>
  </body>
</html>
